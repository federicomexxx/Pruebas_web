<div class="container" style="margin-bottom:100px;">
	<div id="init_script" class="row" style="margin-bottom:50px;">
		<div id="personal_data">
			<h4>Datos personales</h4>
			<input id="name" type="text" class="form-control bottom_separate" placeholder="Inserte su nombre" value="">
			<input id="surname" type="text" class="form-control bottom_separate" placeholder="Inserte su apellido" value="">
			<input id="age" type="text" class="form-control bottom_separate" placeholder="Inserte su edad" value="">
		</div>

		<div id="aperience_data">
			<h4>Apariencia fisica</h4>
			<input id="hair_color" type="text" class="form-control bottom_separate" placeholder="Cual es tu color de cabello?" value="">
			<input id="eyes_color" type="text" class="form-control bottom_separate" placeholder="Cual es tu color de ojos?" value="">
			<input id="size" type="text" class="form-control bottom_separate" placeholder="Cual es tu altura?" value="">
		</div>
		
		<a id="main_btn" href="#" class="btn btn-lg btn-danger center-block">Button</a>
	</div>
	



	<div id="content-message" class="row">
		<table id="data_content" class="table table-striped text-center">
			<tr class="active"> 
				<td class="strong">Nombre</td> 
				<td class="strong">Apellido</td>
				<td class="strong">Edad</td> 
				<td class="strong">Color de pelo</td>
				<td class="strong">Color de ojos</td> 
				<td class="strong">Altura</td> 
			</tr>
			<tr id="dinamic_content">
			<!-- contenido dinamico --> 
			</tr>
		</table>
	</div>


</div>
